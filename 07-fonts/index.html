<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>FONTS</title>
</head>

<body>
    <h1 class="font-effect-shadow-multiple"">FORMATO DE FUENTES</h1>
    <div class=" caja serif">
        <p class="fuente_times">Times New Roman <br>(serif)</p>
        </div>
        <div class="caja serif">
            <p class="fuente_georgia">Fuente Georgia <br>(serif)</p>
        </div>
        <div class="caja sans-serif">
            <p class="fuente_arial">Fuente Arial <br>(sans-serif)</p>
        </div>
        <div class="caja sans-serif">
            <p class="fuente_verdana">Fuente Verdana <br>(sans-serif)</p>
        </div>
        <div class="caja monospace">
            <p class="fuente_courier">Courier New <br>(monospace)</p>
        </div>
        <div class="caja monospace color2">
            <p class="fuente_lucida">Lucida Handwriting <br>(monospace)</p>
        </div>
</body>

</html>
